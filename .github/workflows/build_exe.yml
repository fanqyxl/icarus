# .github/workflows/build.yml
name: Release and build latest windows exe

on:
  push:
    paths:
      - '**/*'          
  pull_request:
    paths:
      - '**/*'

jobs:
  build:
    runs-on: windows-latest

    
    permissions:
      contents: write   

    steps:
    - name: check code
      uses: actions/checkout@v3

    - name: setup python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: install deps
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller cryptography protobuf pyOpenSSL requests

    - name: run pyinstaller
      run: pyinstaller --onefile main.py

   
    - name: üöÄ Upload to ‚Äúautorelease‚Äù
      uses: softprops/action-gh-release@v1
      with:
        tag_name: autorelease        
        name: Windows exe            
        draft: false                 
        prerelease: false
        files: |
          dist/main.exe                 
        body:

          Auto generated exe file by GitHub actions.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
